<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Base Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #741b47;
    }
    h4 {
        text-align: center;
        color: #d5a6bd;
        font-family: Georgia, serif;

    }
    .input-container {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    select, input[type="text"], input[type="button"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="button"] {
        background-color: #d5a6bd;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="button"]:hover {
        background-color: #741b47;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Number Base Converter</h2>
        <h4><i>Made By: Alexa Rhyz Paires üßöüèª‚Äç‚ôÄÔ∏è</i></h4>
        <div class="input-container">
            <label for="fromBase">Select Input Base:</label>
            <select id="fromBase">
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>
        </div>
        <div class="input-container">
            <label for="number">Enter Number:</label>
            <input type="text" id="number" placeholder="Enter number">
        </div>
        <input type="button" value="Convert" onclick="convert()">
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            var number = document.getElementById('number').value;
            var fromBase = document.getElementById('fromBase').value;
            var decimal;

            switch (fromBase) {
                case 'binary':
                    decimal = parseInt(number, 2);
                    break;
                case 'decimal':
                    decimal = parseInt(number, 10);
                    break;
                case 'octal':
                    decimal = parseInt(number, 8);
                    break;
                case 'hexadecimal':
                    decimal = parseInt(number, 16);
                    break;
            }

            var binary = decimal.toString(2);
            var octal = decimal.toString(8);
            var hexadecimal = decimal.toString(16).toUpperCase();

            var resultHTML = "<strong>Result:</strong><br><br>";
            resultHTML += "Binary: " + binary + "<br>" + "<br>";
            resultHTML += "Decimal: " + decimal + "<br>" + "<br>";
            resultHTML += "Octal: " + octal + "<br>" + "<br>";
            resultHTML += "Hexadecimal: " + hexadecimal + "<br>";

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
